<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Header with Toggle Menu</title>
    <link rel="stylesheet" href="custom.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link
      rel="stylesheet"

  <body>
    <header>

        <nav class="navbar">

            <span></span>

            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <button>My CV</button>
        </nav>
      </div>
    </header>
    <div class="container">
      <div class="cv-text">
        <h1>My Resume</h1>
      </div>
      <div class="my-cv">
        <img src="img_type_2/vivek-cv.png" />
      </div>
    </div>
    <div class="ball"></div>
    <div class="inner-ball"></div>

    <script src="script.js"></script>
  </body>
</html>
